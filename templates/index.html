    <div class="w-100 t-a-c" id="address-input" style="display: none;">

      />

    <div class="t-a-c">
      <button class="input pa-0_5 c-p" id="claim-button" disabled>Claim Token</button>

    <script>
      const tweetUrlInput = document.getElementById('tweet-url');
      const addressInput = document.getElementById('address-input');
      const claimButton = document.getElementById('claim-button');

      tweetUrlInput.addEventListener('input', () => {
        const tweetUrl = tweetUrlInput.value;
        if (isValidUrl(tweetUrl)) {
          addressInput.style.display = 'block';
          claimButton.disabled = false;
        } else {
          addressInput.style.display = 'none';
          claimButton.disabled = true;
        }
      });

      // Function to check if a string is a valid URL (simplified)
      function isValidUrl(url) {
        try {
          new URL(url);
          return true;
        } catch (error) {
          return false;
        }
      }
    </script>
